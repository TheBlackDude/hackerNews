<div class="page-header">
   	<h1>{{header}}</h1>
</div>
    	
	<ul>
		<li ng-repeat="post in posts | orderBy: '-upvotes'">
		    <span style="font-size:20px; margin-left:10px;">
		        <span ng-show="post.author">
		        	posted by {{post.author}} :
		        </span>
		    	<a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
		        <span ng-hide="post.link">{{post.title}}</span>
		        <span ng-click="incrementUpvotes(post)" class="glyphicon glyphicon-thumbs-up"></span>
		         {{post.upvotes}}
		        <span ng-click="downVotes(post)" class="glyphicon glyphicon-thumbs-down"></span>
		         {{post.downvotes}}
		        <span>
		        	<a href="#/posts/{{post._id}}">Comments</a>
		        </span>
		        {{post.comments.length}}
		    </span>
		</li>
	</ul>

<div ng-hide="isLoggedIn()">
    <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register before you can add a post.</a></h3>
</div>


<form ng-submit="addPost() "style="margin-top:30px;" ng-show="isLoggedIn()">
	<h3>Add a new Post</h3>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="title" ng-model="title"></input>
	</div>
	<div class="form-group">
	    <input type="text" class="form-control" placeholder="link" ng-model="link">
	</div>
	<button type="submit" class="btn btn-primary">Post</button>
</form>
